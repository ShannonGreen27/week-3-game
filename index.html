<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>

<body>

<div id="Hangman">

<script type="text/javascript">

// Create an array that lists out all of the options

	wordToBeGuessed[i] = "_";
	console.log(wordToBeGuessed);
}

document.onkeyup = function(event) {

	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

	if (wrongGuess.indexOf(userGuess) == -1) {

		for (var i = 0; i < randomWord.length; i++) {
			if (userGuess == randomWord.charAt(i)) {
			wordToBeGuessed[i] = userGuess;
			}

		} 
	}

	if (wordToBeGuessed.indexOf(userGuess) == -1 && wrongGuess.indexOf(userGuess) == -1){
		wrongGuess.push(userGuess);

console.log("a: " + userGuess);

var html = "<p>Welcome to Hangman<br> Lets Play</p>" +
"<p>wins: " + wins + "</p>" +

"<p>" + wordToBeGuessed + "</p>" +

document.querySelector('#Hangman').innerHTML = html;
}

</script>
</body>
</html>
